version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Build Docker Image
          command: docker build -t bk-nexus .

      - run: 
          name: Push To Heroku
          command: |
            docker login --username=katnich@shaw.ca --password=c42504b5-be69-467e-a86b-2959b66bb45e registry.heroku.com
            docker build --rm=false -t registry.heroku.com/bk-nexus/web .
            docker push registry.heroku.com/bk-nexus/web:latest
            docker release registry.heroku.com/bk-nexus/web:latest

      - run: 
          name: Deploy on Heroku 
          command: |
            npm install heroku
            heroku container:release web -a bk-nexus      